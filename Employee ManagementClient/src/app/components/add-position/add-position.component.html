
<mat-dialog-content class="write" [formGroup]="positionForm" style="text-align:left;">
  <div class="form-group">
    <h2>Add New Position</h2>
    <mat-form-field appearance="fill" >
      <mat-label>Add Position</mat-label>
      <input matInput type="text" class="inputname" placeholder="Enter Position Name" formControlName="name">
      <mat-error *ngIf="positionForm.get('name')?.hasError('required')">Position Name is required</mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>
<div *ngIf="isLoading" class="spinner-overlay">
  <div class="spinner"></div>
</div>

<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="cancel()">❌Cancel</button>
  <button mat-button (click)="addPosition()">Submit</button>
</mat-dialog-actions>
